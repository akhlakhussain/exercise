<script>
class user {
  constructor(name,age){
    this.name = prompt("Your name");
    this.age = Number(prompt("Your age"));
  }
  compareAge (user2){
    if(this.age > user2.age)
    return this.name+" is older than "+user2.name;
    else if(this.age < user2.age)
    return user2.name+" is older than "+this.name;
    else
    return "same age";
  }
}
let user1 = new user("a",10);
let user2 = new user("b",12);
document.write(user1.compareAge(user2));
