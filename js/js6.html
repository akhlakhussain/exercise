<!DOCTYPE html>
<html>
<head>
	<title>create inner div</title>
	<style type="text/css">
		.inner{
			height:40px;
		}
	</style>
</head>
<body>
</body>
</html>
<script type="text/javascript">
	function create_container(){
		let container = document.createElement('div');
		container.classList.add("container");
		document.body.appendChild(container);
		let add_button = document.createElement('button');
		add_button.innerHTML = "Add a Div";
		add_button.id = "add_button";
		container.appendChild(add_button);
	} create_container();
	let kount = 0;
	function add_div_insideContainer(){
		let new_div = document.createElement('div');
		new_div.classList.add("inner");
		new_div.appendChild(document.createTextNode(kount));
		new_div.addEventListener('click',function (){alert(this.innerHTML)});
		kount++;
		document.getElementsByClassName('container')[0].appendChild(new_div);
	}
	document.getElementById('add_button').addEventListener('click',add_div_insideContainer);
</script>
