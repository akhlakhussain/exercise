<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>checkboxes</title>
</head>
<body>
<div id="myDiv">
<input type="checkbox" name="checkbox" class="checkBoxes" value="Sunday">Sunday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="Monday">Monday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="Tuesday">Tuesday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="Wednesday">Wednesday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="Thursday">Thursday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="Friday">Friday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="Saturday">Saturday<br>
<input type="checkbox" name="checkbox" class="checkBoxes" value="None">None
</div>
</body>
</html>
<script type="text/javascript">
  let kount = 0;
  let selected_checkboxes = [];
  let none_checkbox = "";
  let checkbox_selector = function() {
    if(selected_checkboxes.indexOf(this) != -1)
    {
      let index = selected_checkboxes.indexOf(this);
      selected_checkboxes[index].checked = false;
      selected_checkboxes.splice(index,1);
      kount--;
    }
    else if(this.value == "None")
    {
      none_checkbox = this;
      if(kount > 0)
      {
        for(let i = 0; i < selected_checkboxes.length; i++)
        {
          selected_checkboxes[i].checked = false;
        }
        selected_checkboxes = [];
      }
      kount = 0;
    }
    else
    {
      none_checkbox.checked = false;
      if(kount <3)
      {
        kount++;
        selected_checkboxes.push(this);
      }
      else
      {
        this.checked = false;
        alert("Only 3 days can be selected.You have already selected "+selected_checkboxes[0].value+","+selected_checkboxes[1].value+
          " and "+selected_checkboxes[2].value);
      }
    }
  }

  let a = document.getElementsByClassName('checkBoxes');
  for(let i = 0; i < a.length; i++)
  {
    a[i].addEventListener('click', checkbox_selector);
  }
  
</script>
