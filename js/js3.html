		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	let show_checkboxes = function(){
		let myDiv = document.getElementById(this.value);
		let container = document.getElementById("container");
		if(this.checked == true)
		myDiv.style.display = "block";
	    else{
            for(let i = 0; i < myDiv.childNodes.length; i++)
            {
            	myDiv.childNodes[i].checked = false;
            }
	    	myDiv.style.display = "none";
	    }
		container.scrollTo(0,500);
	}
	let checkBox_array = document.getElementsByClassName('checkBoxes');
	for(let i = 0; i < checkBox_array.length; i++){
		checkBox_array[i].addEventListener('click',show_checkboxes);
	}
</script>
